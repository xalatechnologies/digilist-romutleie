
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xala Platform SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS tokens are now defined in index.css */
    /* This ensures consistency and allows platform tokens to override when installed */
    
    /* Force button content to never wrap */
    button {
      flex-wrap: nowrap !important;
      white-space: nowrap !important;
    }
    button > * {
      flex-shrink: 0 !important;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            border: 'hsl(var(--border))',
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
          },
          borderRadius: {
            lg: 'var(--radius-lg)',
            md: 'var(--radius-md)',
            sm: 'var(--radius-sm)',
            xl: 'var(--radius-xl)',
            '2xl': 'var(--radius-2xl)',
            '3xl': 'var(--radius-3xl)',
            full: 'var(--radius-full)',
          },
          boxShadow: {
            sm: 'var(--shadow-sm)',
            md: 'var(--shadow-md)',
            lg: 'var(--shadow-lg)',
            xl: 'var(--shadow-xl)',
            '2xl': 'var(--shadow-2xl)',
          },
          transitionDuration: {
            fast: 'var(--transition-fast)',
            base: 'var(--transition-base)',
            slow: 'var(--transition-slow)',
          },
          zIndex: {
            dropdown: 'var(--z-dropdown)',
            sticky: 'var(--z-sticky)',
            fixed: 'var(--z-fixed)',
            'modal-backdrop': 'var(--z-modal-backdrop)',
            modal: 'var(--z-modal)',
            popover: 'var(--z-popover)',
            tooltip: 'var(--z-tooltip)',
          }
        },
      },
    };
  </script>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<!-- Xala Platform CSS Tokens will be imported via index.css once package is installed -->
</head>
<body class="antialiased">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
